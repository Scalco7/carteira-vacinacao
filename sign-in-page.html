<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS padrão -->
    <link rel="stylesheet" href="static/config.css">

    <!-- CSS da página -->
    <link rel="stylesheet" href="static/pages/sign-in/style.css">

    <!-- Fonte: Averia Libre - 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">

    <title>My Health</title>
</head>

<body>
    <header class="header">
        <a href="landing-page.html">
            <img src="static/img/logo.png">
        </a>
    </header>
    <main id="content">
        <form>
            <div class="form-row">
                <p class="input-title">E-mail</p>
                <input type="email" placeholder="Coloque seu e-mail">
            </div>
            <div class="form-row">
                <p class="input-title">Senha</p>
                <input type="password" placeholder="Coloque sua senha">
            </div>
            <p id="alert-text" class="">E-mail ou senha inválidos</p>
        </form>
        <button id="entry-button" class="primary-button" onclick="signIn()">
            Entrar
        </button>
        <a id="forgot-password" href="recovery-password-page.html">
            Esqueci minha senha
        </a>
    </main>
</body>
<script type="text/javascript" src="static/pages/sign-in/script.js"></script>

</html>
