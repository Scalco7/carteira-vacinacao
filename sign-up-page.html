<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS padrão -->
    <link rel="stylesheet" href="static/config.css">

    <!-- CSS da página -->
    <link rel="stylesheet" href="static/pages/sign-up/style.css">

    <!-- Fonte: Averia Libre - 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">

    <title>My Health</title>
    <link rel="shortcut icon" href="static/img/my-health-icon.png" />
</head>

<body>
    <header class="header">
        <a href="landing-page.html">
            <img src="static/img/logo.png">
        </a>
    </header>
    <main id="content">
        <form>
            <div class="form-row">
                <p class="input-title">Nome completo</p>
                <input type="text">
            </div>
            <div class="form-row">
                <p class="input-title">Sexo</p>
                <input type="radio" id="men" name="gender" class="radio-input">
                <label for="men" class="radio-label">Masculino</label>
                <input type="radio" id="wooman" name="gender" class="radio-input">
                <label for="wooman" class="radio-label">Feminino</label>
            </div>
            <div class="form-row">
                <p class="input-title">Data de nascimento</p>
                <input id="date-input" type="date">
            </div>
            <div class="form-row">
                <p class="input-title">E-mail</p>
                <input type="email">
            </div>
            <div class="form-row">
                <p class="input-title">Senha</p>
                <input type="password">
            </div>
            <div class="form-row">
                <p class="input-title">Repetir senha</p>
                <div>
                    <input type="password">
                    <p id="alert-text">Senha não confere</p>
                </div>
            </div>
        </form>
        <button id="entry-button" class="secondary-button" onclick="signUp()">
            Cadastrar
        </button>
    </main>
</body>
<script type="text/javascript" src="static/pages/sign-up/script.js"></script>

</html>
