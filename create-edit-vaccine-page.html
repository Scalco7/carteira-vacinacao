<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS padrão -->
    <link rel="stylesheet" href="static/config.css">

    <!-- CSS da página -->
    <link rel="stylesheet" href="static/pages/create-edit-vaccine-page/style.css">

    <!-- Fonte: Averia Libre - 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap" rel="stylesheet">

    <title>My Health</title>
    <link rel="shortcut icon" href="static/img/my-health-icon.png" />
</head>

<body>
    <header class="header">
        <a>
            <img src="static/img/logo.png">
        </a>
        <aside>
            <button class="primary-button" onclick="navigateToPage('home-page.html')">
                Minhas vacinas
            </button>
            <button class="primary-button" onclick="logout()">
                Logout
            </button>
        </aside>
    </header>
    <main id="content">
        <button id="delete-button" class="primary-button delete-button" onclick="openRemoveDialog()">
            <img src="static/img/trash.png">
            Excluir
        </button>
        <form>
            <div class="form-row">
                <p class="input-title">Data da vacinação</p>
                <input id="vaccine-date" class="date-input" type="date">
            </div>
            <div class="form-row">
                <p class="input-title">Vacina</p>
                <input type="text" id="vaccine-name">
            </div>
            <div class="form-row">
                <p class="input-title">Dose</p>
                <input type="radio" id="1" name="dose" class="radio-input" value="1a. dose">
                <label for="1" class="radio-label">1a. dose</label>
                <input type="radio" id="2" name="dose" class="radio-input" value="2. dose">
                <label for="2" class="radio-label">2a. dose</label>
                <input type="radio" id="3" name="dose" class="radio-input" value="3a. dose">
                <label for="3" class="radio-label">3a. dose</label>
                <input type="radio" id="4" name="dose" class="radio-input" value="Reforço">
                <label for="4" class="radio-label">Reforço</label>
                <input type="radio" id="5" name="dose" class="radio-input" value="Dose única">
                <label for="5" class="radio-label">Dose única</label>
            </div>
            <div class="form-row">
                <p class="input-title">Comprovante da vacina</p>
                <div id="file-input-column">
                    <label id="box-file-input">
                        Selecionar imagem...
                        <input id="file-input" type="file" accept="image/*" onchange="saveProof(event)">
                    </label>
                    <img id="proof-img">
                </div>
            </div>
            <div class="form-row">
                <p class="input-title">Próxima vacinação</p>
                <input id="next-vaccine-date" class="date-input" type="date">
            </div>
        </form>
        <button id="final-button" class="secondary-button" onclick="saveVaccine()"></button>
    </main>
    <div id="dialog-screen" class="hidden">
        <section id="dialog-box">
            <h2>Tem certeza que deseja remover esta vacina?</h2>
            <div>
                <button class="primary-button delete-button" onclick="removeVaccine()">
                    Remover
                </button>
                <button class="primary-button" onclick="closeRemoveDialog()">
                    Cancelar
                </button>
            </div>
        </section>
    </div>
</body>
<script type="module" src="./modules/firebase.js"></script>
<script type="module" src="static/pages/create-edit-vaccine-page/script.js"></script>

</html>
